pms.dummy = This is a dummy for dev environment
#DB url and DB name
spring.datasource.url=jdbc:mysql://localhost:3306/pmsdb-dev?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
#DB username
spring.datasource.username=root
#DB password
spring.datasource.password=
#DB driver
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#Tells to keep existing data and table while server restart, other value is create where after server restarts all the tables will be dropped and new table
spring.jpa.hibernate.ddl-auto = update
#This enables printing of sql queries generated by hibernate in console
#spring.jpa.show-sql=true
#Line 11 is commented because we don't want to see SQL queries on production
##Hibernate properties
#The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false